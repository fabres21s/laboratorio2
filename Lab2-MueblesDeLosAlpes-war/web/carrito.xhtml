<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Carrito de compras" />
    <ui:define name="body">
        <h:form>

        
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Carrito de compras"/>
                 
                </h:panelGrid>

            </h:panelGroup>
            
            
            
             <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable
                    id="data"
                    value="#{compraBean.detalles}"
                    var="detalle"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                           
                    <p:column headerText="Referencia" sortBy="#{detalle.mueble.referencia}">
                        <h:outputText value="#{detalle.mueble.referencia}" />
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{detalle.mueble.nombre}" />
                    </p:column>
                    
                    <p:column headerText="DescripciÃ³n">
                        <h:outputText value="#{detalle.mueble.descripcion}" />
                    </p:column>
                    
                    <p:column headerText="Cantidad">
                        <h:outputText value="#{detalle.cantidad}" />
                    </p:column>
                    
                    <p:column headerText="Total">
                        <h:outputText value="#{detalle.total}" />
                    </p:column>
                    
                    <p:column headerText="Eliminar">
                     
                    <h:commandButton value="Eliminar" action="#{compraBean.eliminarMueble(detalle)}" />
                </p:column>
                    
                </p:dataTable>
            
                <h:commandButton value="Ver Lista de muebles" action="#{compraBean.cancelar}" />
                
                
                
                 <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Total a pagar $#{compraBean.totalPagar}" />
                    
                    <h:commandButton value="Efectuar compra" action="#{compraBean.pagar}" />
                 
                </h:panelGrid>

                </h:panelGroup>
        </h:form>
        
    </ui:define>


</ui:composition>
