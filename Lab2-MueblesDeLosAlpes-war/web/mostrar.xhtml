<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Catálogo de muebles" />
    <ui:define name="body">
        <h:form>

            <!-- Panel para agregar un nuevo mueble -->
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Referencia"/>
                    <h:inputText id="TxtReferencia" disabled="true"
                                   size="20"
                                   maxlength="20"
                                   label="Referencia"
                                   value="#{compraBean.mueble.referencia}"
                                   required="true"
                                   >
                        
                    </h:inputText>
                    <h:message id="nameMsg" for="TxtReferencia" />
                </h:panelGrid>

                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtNombre"
                                     value="Nombre" />
                    <h:inputText id="TxtNombre"
                                   maxlength="20"
                                   size="20"
                                   value="#{compraBean.mueble.nombre}"
                                   label="Nombre"
                                   required="true"
                                   disabled="true">
                        
                    </h:inputText>
                    <h:message id="pwMsg" for="TxtNombre" />
                </h:panelGrid>

                <h:panelGrid columns="1" width="100px"
                               columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">

                    <h:outputLabel for="TxtDescripcion" value="Descripción" />
                    <h:inputTextarea id="TxtDescripcion"
                                       value="#{compraBean.mueble.descripcion}"
                                       rows="4" style="width: 125px"
                                       label="Descripción"
                                       disabled="true"
                                       >
                        

                    </h:inputTextarea>
                    <h:message id="descMsg" for="TxtDescripcion" />

                </h:panelGrid>
                <h:panelGrid>
                    <h:selectOneMenu value="#{compraBean.mueble.tipo}" disabled="true">
                        <f:selectItems value="#{catalogoBean.tiposMuebles}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                
                <!--Precio unitario -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="txtPrecio"
                                     value="Precio unitario" />
                    <h:inputText id="txtPrecio"
                                   maxlength="20"
                                   size="20"
                                   value="#{compraBean.mueble.precioUnitario}"
                                   label="Precio unitario"
                                   required="true"
                                   disabled="true">
                        
                    </h:inputText>
                    <h:message id="txtPrecioMsg" for="txtPrecio" />
                </h:panelGrid>
                
                <!--Cantidad -->
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="txtCantidad"
                                     value="Cantidad" />
                    <h:inputText id="txtCantidad"
                                   maxlength="2"
                                   size="20"
                                   value="#{compraBean.cantidad}"
                                   label="Cantidad"
                                   required="true"
                                   >
                        
                    </h:inputText>
                    <h:message id="txtCantidadMsg" for="txtCantidad" />
                </h:panelGrid>
                

                <h:commandButton value="Agregar al carrito" action="#{compraBean.agregarMueble}" />
                <h:commandButton value="Cancelar" action="#{compraBean.cancelar}" />
            </h:panelGroup>
            
        </h:form>
        

    </ui:define>


</ui:composition>
