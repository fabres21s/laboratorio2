    Document   : catalogo
-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/main-template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="titulo" value="Compra de muebles" />
    <ui:define name="body">
        <h:form>

        
            <h:panelGroup>
                <h:panelGrid width="100px" columns="1" columnClasses="pnlGrdClass, pnlGrdClass, pnlGrdClassLong">
                    <h:outputLabel for="TxtReferencia"
                                     value="Compra de muebles"/>
                 
                </h:panelGrid>

            </h:panelGroup>
            
            
            
             <!-- Se crea una tabla donde se presentan los muebles del sistema -->
                <p:dataTable
                    id="data"
                    value="#{catalogoBean.muebles}"
                    var="file"
                    scrollable="false"
                    scrollHeight="100px"
                    paginator="true"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    resizableColumns="true"
                    rows="5">

                           
                    <p:column headerText="Referencia" sortBy="#{file.referencia}">
                        <h:outputText value="#{file.referencia}" />
                    </p:column>
                    
                    <p:column headerText="Nombre">
                        <h:outputText value="#{file.nombre}" />
                    </p:column>
                    
                    <p:column headerText="DescripciÃ³n">
                        <h:outputText value="#{file.descripcion}" />
                    </p:column>
                    
                    <p:column headerText="Tipo">
                        <h:outputText value="#{file.tipo}" />
                    </p:column>
                    
                    <p:column headerText="Ver">
                     
                    <h:commandButton value="Ver" action="#{compraBean.verMueble(file)}" />
                </p:column>
                    
                </p:dataTable>
            
                <h:commandButton value="Ver Carrito" action="#{compraBean.verCarrito}" />
            
        </h:form>
        
    </ui:define>


</ui:composition>
